<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = parseInt(prompt("Digite um valor maior que zero:"));

        for (let i = 1; i <= N; i++) {
            document.write(i + "<br>");
        }

        if (N <= 0) {
            alert("Digite um número válido!")
        }
    </script>
</body>
</html>
