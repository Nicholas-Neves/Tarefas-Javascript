<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let somaTotalNota = 0;

        for (let i = 0; i < 6; i++) {
            let nota;

            do {
                nota = parseFloat(prompt(`Informe a ${ i + 1}° nota do aluno:`));
            if (nota < 0 || nota > 10) {
                alert("Valor da nota inválido! Valor deve estar entre 0 e 10.");
            }
        } while (nota < 0 || nota > 10);

        somaTotalNota += nota;
}

        alert(`A média final do aluno foi: ${ somaTotalNota / 6 }`);

    </script>
</body>
