<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros

        for (numeros=15;numeros<=100;numeros++){
            let media = (numeros * 2 / 2)
            document.write("A média do número " + numeros + " é: " + media + "<br>")
        }
    </script>
</body>
</html>
