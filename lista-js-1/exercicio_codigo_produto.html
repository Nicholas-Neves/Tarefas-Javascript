<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let preco = {
            1: 70.00,
            2: 2.35,
            3: 51.00,
            4: 1909.00
        }

        document.write("Os códigos são: 1, 2, 3 e 4" + "<br>")

        let codigo = parseInt(prompt("Insira o código do produto: "))

        let quantidade = parseInt(prompt("Insira a quantidade de produtos:")) 


        if (preco[codigo]) {
            let valor = preco[codigo]
            let valor_total = valor * quantidade
            document.write(`Total: R$ ${valor_total.toFixed(2)}`)
        } else {
            document.write("Código inválido, digite outro.")
        }



    </script>
    
</body>
</html>
