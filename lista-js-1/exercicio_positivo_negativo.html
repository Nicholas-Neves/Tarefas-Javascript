<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n1 = parseFloat(prompt("Insira um número:"))

        if (n1 < 0) {
            document.write("número "+ n1 +" negativo")
        } else if (n1 == 0) {
            document.write("número "+ n1 +" zero")
        } else {
            document.write("número "+ n1 +" positivo")
        }
    </script>
    
</body>
</html>
