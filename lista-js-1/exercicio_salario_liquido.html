<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
</head>
<body>

    <script>

        let sb = parseFloat(prompt("Inserir salário bruto:"))

        let sc = sb + (sb * 5 / 100)

        let sl = sc - (sb * 7.5 / 100)

        document.write("Seu salário é: " + sl)

    </script>
    
</body>
</html>
