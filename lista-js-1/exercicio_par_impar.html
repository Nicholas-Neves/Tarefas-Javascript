<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>

    <script>

        let num = parseInt(prompt("Insira um número: "))

        let sobra = num % 2

        if (sobra == 1)
        document.write("Número impar")
        else
        document.write("Número par")
        
    </script>
    
</body>
</html>
