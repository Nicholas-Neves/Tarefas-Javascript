<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o IMC</title>
</head>
<body>

    <script>

        let peso = parseFloat(prompt("Inserir peso: "))
        let altura = parseFloat(prompt("Inserir altura: "))

        let imc = peso / Math.pow(altura,2)

        if (imc <= 18.5) {
            document.write("Seu imc é: " + imc.toFixed(2) + "<br>" + "Peso abaixo")
        } else if (imc >= 18.6 && imc <= 24.9) {
            document.write("Seu imc é: " + imc.toFixed(2) + "<br>" + "Peso normal")
        } else if (imc >= 25 && imc <= 29.9) {
            document.write("Seu imc é: " + imc.toFixed(2) + "<br>" + "Sobrepeso")
        } else if (imc >= 30 && imc <= 34.9) {
            document.write("Seu imc é: " + imc.toFixed(2) + "<br>" + "Obesidade grau I") 
        } else if
        (imc >= 35 && imc <= 39.9) {
            document.write("Seu imc é: " + imc.toFixed(2) + "<br>" + "Obesidade grau II")
        } else
            document.write("Seu imc é: " + imc.toFixed(2) + "<br>" + "Obesidade grau III")

    </script>
    
</body>
</html>
