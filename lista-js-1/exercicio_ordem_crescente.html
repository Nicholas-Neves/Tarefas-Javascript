<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let lista = []

        for (let i = 0; i < 3; i++) {
            let numero = parseInt(prompt(`"Digite o ${i + 1} número: `))
            lista.push(numero)
        }

        lista.sort((a, b) => a - b)

        document.write("A ordem é: " + lista)

    </script>
    
</body>
</html>
