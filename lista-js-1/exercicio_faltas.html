<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let falta = parseInt(prompt("Insira a quantia de faltas do aluno: "))

        document.write(falta + "/15" + "<br>")

        if (falta <= 15 ) {
            document.write("Você ainda não foi reprovado por faltas!")
        } else {
            document.write("Você foi reprovado por faltas!")
        }
    </script>
    
</body>
</html>
