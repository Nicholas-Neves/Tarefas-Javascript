<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
</head>
<body>

    <script>
        let idade = parseInt(prompt("Insira idade:"))

        if (idade < 16) {
            document.write("Você não pode votar!")
        } 
        else if (idade == 16 || idade == 17 || idade > 70) {
            document.write("Seu voto é opcional")
        }
        else {document.write("O seu voto é obrigatorio")}

    </script>
    
</body>
</html>
