<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let minimo = parseFloat(prompt("Digite o valor do salário minimo: "))
        let salario = parseFloat(prompt("Digite o valor do seu salário: "))

        let quantidade = (salario / minimo).toFixed(2);

        document.write("Você: " + quantida + " salários-mínimos")
    </script>

</body>
</html>
