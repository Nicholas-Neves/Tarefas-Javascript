<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Circulo</title>
</head>
<body>

    <h1>Círculos</h1>

    <script>

        let diametro = parseFloat(prompt("Insira o diametro do círculo:"))

        let pi = 3.14
        let raio = diametro / 2
        let area = pi * raio**2
        let perimetro = 2 * pi * raio

        

        document.write("Seu raio é igual a: " + raio + "<br>")
        document.write("Sua área é: " + area + "<br>")
        document.write("Seu perimetro é: " + perimetro + "<br>")

    </script>
    
</body>
</html>
